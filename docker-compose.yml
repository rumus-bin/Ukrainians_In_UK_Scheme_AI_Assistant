version: '3.8'

services:
  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ukraine-bot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Qdrant Vector Database (primary choice)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ukraine-bot-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ChromaDB Vector Database (alternative option)
  # Uncomment if you prefer ChromaDB over Qdrant
  # chroma:
  #   image: chromadb/chroma:latest
  #   container_name: ukraine-bot-chroma
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - chroma_data:/chroma/chroma
  #   environment:
  #     - IS_PERSISTENT=TRUE
  #     - ANONYMIZED_TELEMETRY=FALSE
  #   restart: unless-stopped
  #   networks:
  #     - bot-network

  # Telegram Bot Application
  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    container_name: ukraine-bot-app
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    restart: unless-stopped
    networks:
      - bot-network
    command: python -m src.bot.main

  # Web Scraper Service (runs on schedule)
  scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile.scraper
    container_name: ukraine-bot-scraper
    depends_on:
      - qdrant
      - ollama
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    restart: unless-stopped
    networks:
      - bot-network
    # Run weekly scraping via cron inside container
    command: sh -c "python -m src.scrapers.scheduler"

networks:
  bot-network:
    driver: bridge

volumes:
  ollama_models:
    driver: local
  qdrant_data:
    driver: local
  chroma_data:
    driver: local